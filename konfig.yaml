specPath: api.yaml
generators:
  java:
    version: 1.0.0
    groupId: com.konfigthis
    artifactId: konfig-java-sdk
    clientName: Konfig
    outputDirectory: java
    git:
      userId: konfig-dev
      repoId: postman-getting-started-sdks/tree/master/java
  python:
    version: 1.0.0
    packageName: konfig_client
    projectName: konfig-python-sdk
    outputDirectory: python
    clientName: Konfig
    git:
      userId: konfig-dev
      repoId: postman-getting-started-sdks/tree/master/python
  typescript:
    version: 1.0.0
    npmName: konfig-typescript-sdk
    outputDirectory: typescript
